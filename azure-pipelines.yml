pool:
  vmImage: 'windows-latest'

steps:
- task : PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Install-Module PnP.PowerShell -AllowPrerelease -Scope "CurrentUser" -Verbose -AllowClobber -Force
      $username = "gnsyms@svly.onmicrosoft.com"
      $password = "$($PASSWORD)"
      $encpassword = convertfrom-securestring -SecureString  $password -AsPlainText
      Write-host $encpassword

  env:
    PASSWORD: $(password)